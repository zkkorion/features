<style type="text/css">
.mMenuTopbtn{
	position: absolute;
    top: 20px;
    z-index: 11;
    color: #fff;
}
.mMenuTop {
	display: none;
    padding-top: 20px;
    position: fixed;
    background-color: rgba(33, 43, 67, 0.98);
    z-index: 10;
    color: #fff;
}
.burgerLable {
    margin-right: 25px;
    font-size: 16px;
    color: #39d797;
    text-transform: uppercase;
}
#burger .servClass {
    width: 30px;
    border: 1px solid #36d698;
    margin-bottom: 7px;
}
#burger {
    display: flex;
    flex-direction: column;
    padding: 1px;
    width: 34px;
    height: 20px;
}
.mMenuItems {
	margin: 35px 0;
    text-align: center;
}
.mMenuItems a:focus{color: #39d797;}
.mMenuTop .soc {display: block;}
span#x1 {
    position: absolute;
    top:0;
}
span#x2 {
    position: absolute;
    top:8px;
}
span#x3 {
    position: absolute;
    top:16px;
}
.mMenuItems a {
    display: block;
    font-size: 16px;
    margin-bottom: 30px;
}
</style>
<div class="col-xs-12 hidden-sm hidden-md hidden-lg mMenuTopbtn">
	<div class="col-xs-2 col-xs-push-8 burgerLable">Меню</div>
	<div class="col-xs-1 col-xs-push-8" id="burger">
		<span class="servClass" id="x1"></span>
		<span class="servClass" id="x2"></span>
		<span class="servClass" id="x3"></span>
	</div>
</div>
<div class="col-xs-12 hidden-sm hidden-md hidden-lg mMenuTop">
	<div class="mMenuItems col-xs-12">
		<a href="/">Главная</a>
		<a href="/">Услуги и цены</a>
		<a href="/">О компании</a>
		<a href="/">Блог</a>
		<a href="/">Фотогалерея</a>
		<a href="/">Отзывы</a>
		<a href="/">Контакты</a>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){//вся магия после загрузки страницы
	//мобильное меню
	if ($(window).width() < 780){
		var x1 = $("#x1"); var x2 = $("#x2"); var x3 = $("#x3");
		var menuOpen = false;
		$("#burger").click(function(){
			if (!menuOpen) {
				$(".mMenuTop").slideToggle(300, function (){
					x1.css("top", "8px");
					x1.css("transform", "rotate(45deg)");
					x2.css("transform", "rotate(45deg)");
					x3.css("top", "8px");
					x3.css("transform", "rotate(135deg)");
					menuOpen = true;
				});
			}else{
				$(".mMenuTop").slideToggle(300, function (){
				x1.removeAttr("style");x2.removeAttr("style");x3.removeAttr("style");
				menuOpen = false;
				});
			}
		});
	}
});
	//end мобильное меню
</script>
